<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="word-container">  
            <h1 id="title" class="rainbow">Palindrome Checker</h1>            
            <div class="word-checker">
                <input type="text" id="checker" placeholder="Enter a word...">
                <button type="submit" id="checkButton">Check!</button>
            </div>
            <div id="result">
            </div>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
